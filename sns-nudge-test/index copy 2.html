<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SNSナッジ実験（話題あり・投稿中ナッジ）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }
        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }
        /* 初期状態では非表示 */
        #eyeNudge {
            display: none;
            text-align: center;
            margin-bottom: 1em;
        }
        #eyeNudge img {
            width: 80px;
            animation: pulse 2s infinite;
            opacity: 0.9;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-top: 1em;
        }
        button {
            margin-top: 10px;
            padding: 0.5em 1.2em;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic" id="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。<br>
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <!-- 投稿中に表示されるナッジ部分（初期は非表示） -->
        <div id="eyeNudge">
            <img src="C:\Users\g031u160\Downloads\eye1.png" alt="目のアイコン">
            <p>その投稿、本当に大丈夫ですか？</p>
        </div>

        <label for="post">あなたの投稿内容：</label><br>
        <textarea id="post" placeholder="ここに投稿内容を入力してください" onfocus="showEyeNudge()" onblur="hideEyeNudge()"></textarea><br>
        <button onclick="submitPost()">投稿する</button>
    </div>

    <script>
        // テキストエリアにフォーカスしたらナッジ表示
        function showEyeNudge() {
            document.getElementById("eyeNudge").style.display = "block";
        }
        // フォーカスが外れたらナッジを非表示
        function hideEyeNudge() {
            document.getElementById("eyeNudge").style.display = "none";
        }
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }
    </script>
</body>
</html>
