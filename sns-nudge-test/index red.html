<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SNSナッジ実験（話題あり + 赤字強調）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .nudge-image {
            text-align: center;
            margin-bottom: 1em;
        }

        .nudge-image img {
            width: 80px;
            animation: pulse 2s infinite;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-top: 1em;
        }

        button {
            margin-top: 10px;
            padding: 0.5em 1.2em;
            font-size: 16px;
        }

        .danger-preview {
            color: red;
            font-weight: bold;
            margin-top: 1em;
            border: 2px dashed red;
            padding: 1em;
            background-color: #ffe5e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic" id="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <div class="nudge-image" id="nudgeArea">
            <img src="eye1.png" alt="目のアイコン">
            <p>誰かがあなたの投稿を見ているかもしれません</p>
        </div>

        <label for="post">あなたの投稿内容：</label><br>
        <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea><br>
        <button onclick="submitPost()">投稿する</button>

        <!-- 投稿内容の赤字プレビュー -->
        <div id="dangerPreview" class="danger-preview" style="display: none;">
            <strong>このように表示されます：</strong>
            <div id="dangerText"></div>
        </div>
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            const dangerText = document.getElementById("dangerText");
            const dangerPreview = document.getElementById("dangerPreview");

            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }

            // 赤字で内容を表示
            dangerText.textContent = content;
            dangerPreview.style.display = "block";

            // 投稿完了の疑似アラート
            alert("投稿が送信されました（保存はされません）");
        }
    </script>
</body>

</html>
