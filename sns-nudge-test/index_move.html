<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSナッジ実験（話題あり）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .post-wrapper {
            margin-top: 1em;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 0.5em;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 0.7em 1.5em;
            font-size: 16px;
            width: 100%;
            background-color: #77c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #6699cc;
        }

        /* 👀 左右から目線ナッジ */
        .eye-left-group,
        .eye-right-group {
            position: fixed;
            top: 20%;
            display: flex;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .eye-left-group {
            left: -100px;
            animation: eyeSlideLeft 3s ease-in-out forwards;
        }

        .eye-right-group {
            right: -100px;
            animation: eyeSlideRight 3s ease-in-out forwards;
        }

        .eye-left-group img,
        .eye-right-group img {
            width: 40px;
            height: auto;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
        }

        @keyframes eyeSlideLeft {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            40% {
                transform: translateX(120px);
                opacity: 1;
            }

            60% {
                transform: translateX(120px);
                opacity: 1;
            }

            100% {
                transform: translateX(120px);
                opacity: 0;
            }
        }

        @keyframes eyeSlideRight {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            40% {
                transform: translateX(-120px);
                opacity: 1;
            }

            60% {
                transform: translateX(-120px);
                opacity: 1;
            }

            100% {
                transform: translateX(-120px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <label for="post">あなたの投稿内容：</label><br>
        <div class="post-wrapper">
            <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea>
            <button onclick="submitPost()">投稿する</button>
        </div>
    </div>

    <!-- 👀 複数の目が左右から出てくるナッジ -->
    <div class="eye-left-group">
        <img src="eye2.png" alt="目">
        <img src="eye2.png" alt="目">
    </div>
    <div class="eye-right-group">
        <img src="eye2.png" alt="目">
        <img src="eye2.png" alt="目">
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }

        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".eye-left-group")?.remove();
                document.querySelector(".eye-right-group")?.remove();
            }, 3200); // アニメーション完了後に削除
        });
    </script>
</body>

</html>
