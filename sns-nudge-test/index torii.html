<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SNSナッジ実験（空間）</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: repeating-linear-gradient(45deg,
                    #fff,
                    #fff 10px,
                    #f8f8f8 10px,
                    #f8f8f8 20px);
        }


        /* 鳥居全体の構造 */
        .torii-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em 1em;
        }

        /* 鳥居の上梁（装飾付） */
        .torii-top-cap {
            width: 85%;
            height: 20px;
            background-color: #400000;
            margin-bottom: 4px;
            border-radius: 3px;
        }

        .torii-top-bar {
            width: 85%;
            height: 30px;
            background-color: #c00000;
            /* 朱色 */
            border-radius: 5px;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* 鳥居の左右の柱 */
        .torii-sides {
            display: flex;
            justify-content: space-between;
            width: 85%;
            position: relative;
        }

        .torii-pillar {
            width: 25px;
            height: 400px;
            background-color: #c00000;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* 投稿ボックス */
        .post-box {
            width: 80%;
            background-color: #ffffff;
            padding: 2em;
            margin: 0 1em;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .topic {
            background-color: #eef;
            padding: 1em;
            margin-bottom: 1em;
            border-left: 5px solid #77c;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-top: 1em;
        }

        button {
            margin-top: 10px;
            padding: 0.5em 1.5em;
            font-size: 16px;
        }

        /* 下部の台座（土台） */
        .torii-bottom {
            width: 60%;
            height: 12px;
            background-color: #333;
            margin-top: 30px;
            border-radius: 4px;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="torii-frame">
        <div class="torii-top-bar"></div>

        <div class="torii-sides">
            <div class="torii-pillar"></div>

            <div class="post-box">
                <h2>SNS投稿シミュレーション（CSS鳥居）</h2>
                <div class="topic">
                    <strong>話題：</strong><br>
                    有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
                </div>
                <label for="post">あなたの投稿内容：</label><br>
                <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea><br>
                <button onclick="alert('投稿が送信されました')">投稿する</button>
            </div>

            <div class="torii-pillar"></div>
        </div>

        <div class="torii-bottom"></div>
    </div>
</body>

</html>
