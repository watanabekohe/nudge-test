<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSナッジ実験（話題あり）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
            position: relative;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .post-wrapper {
            position: relative;
            margin-top: 1em;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 0.5em;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 0.7em 1.5em;
            font-size: 16px;
            width: 100%;
            background-color: #77c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #6699cc;
        }

        /* 👤 後ろ姿ナッジ */
        .back-figure-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: showBackFigure 2.5s ease-in-out forwards;
        }

        .back-figure-overlay img {
            width: 140px;
            height: auto;
            opacity: 0.6;
            filter: blur(1px);
        }

        @keyframes showBackFigure {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            40% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            80% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic" id="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <label for="post">あなたの投稿内容：</label><br>

        <div class="post-wrapper">
            <!-- 👤 背中の人物ナッジ -->
            <div class="back-figure-overlay" id="backFigure">
                <img src="man2.png" alt="人の後ろ姿">
            </div>

            <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea>
            <button onclick="submitPost()">投稿する</button>
        </div>
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }

        // ナッジを一定時間後に削除
        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("backFigure")?.remove();
            }, 2600);
        });
    </script>
</body>

</html>
