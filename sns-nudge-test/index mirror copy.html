<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SNSナッジ実験（客観視系）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        #mirror {
            display: none;
            text-align: center;
            margin-bottom: 1em;
        }

        video {
            border: 3px solid #ccc;
            border-radius: 8px;
            width: 300px;
            height: 225px;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-top: 1em;
        }

        button {
            margin-top: 10px;
            padding: 0.5em 1.2em;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション（客観視ナッジ）</h2>

        <div class="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。<br>
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <div id="mirror">
            <p><strong>これはあなた自身です</strong></p>
            <video id="video" autoplay muted playsinline></video>
            <p>あなた自身を見ながら投稿内容をもう一度確認してみてください</p>
        </div>

        <label for="post">あなたの投稿内容：</label><br>
        <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea><br>
        <button onclick="showMirror()">投稿する</button>
    </div>

    <script>
        function showMirror() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }

            const mirror = document.getElementById("mirror");
            const video = document.getElementById("video");
            mirror.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("カメラの使用が許可されていないか、利用できません。");
                    console.error(err);
                });
        }
    </script>
</body>

</html>
