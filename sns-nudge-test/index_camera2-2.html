<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSナッジ実験（RECナッジ改良版）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .post-wrapper {
            margin-top: 1em;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 0.5em;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 0.7em 1.5em;
            font-size: 16px;
            width: 100%;
            background-color: #77c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #6699cc;
        }

        /* 🔴 REC ナッジ（投稿欄の右上に固定） */
        .rec-indicator {
            position: absolute;
            top: -20px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #d00;
            font-weight: bold;
        }

        .rec-circle {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic" id="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <label for="post">あなたの投稿内容：</label><br>
        <div class="post-wrapper">
            <!-- 🔴 RECマーク -->
            <div class="rec-indicator">
                <div class="rec-circle"></div>
                REC中...
            </div>

            <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea>
            <button onclick="submitPost()">投稿する</button>
        </div>
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }
    </script>
</body>

</html>
