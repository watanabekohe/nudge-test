<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SNSナッジ実験（話題あり）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .nudge-image {
            text-align: center;
            margin-bottom: 1em;
        }

        .nudge-image img {
            width: 80px;
            opacity: 0.85;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            margin-top: 1em;
        }

        button {
            margin-top: 10px;
            padding: 0.5em 1.2em;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic" id="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 1em;">
            <img src="C:\Users\g031u160\Downloads\eye1.png" style="width: 50px;">
            <img src="C:\Users\g031u160\Downloads\eye1.png" style="width: 50px;">
        </div>


        <label for="post">あなたの投稿内容：</label><br>
        <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea><br>
        <button onclick="submitPost()">投稿する</button>
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }
    </script>
</body>

</html>
