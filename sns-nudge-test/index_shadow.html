<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSナッジ実験（背景演出あり）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
            position: relative;
        }

        .topic {
            background: #eef;
            padding: 1em;
            margin-bottom: 1.5em;
            border-left: 5px solid #77c;
        }

        .post-wrapper {
            position: relative;
            margin-top: 1em;
        }

        /* 👤 人影の背景 */
        .shadow-figure {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-image: url('man.png');
            /* ← ぼかした人影画像を用意 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            filter: blur(2px);
            pointer-events: none;
            animation: appearFade 6s infinite;
            z-index: 1;
        }

        textarea {
            position: relative;
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 0.5em;
            box-sizing: border-box;
            background: transparent;
            z-index: 2;
        }

        @keyframes appearFade {
            0% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.1;
            }
        }

        button {
            margin-top: 10px;
            padding: 0.7em 1.5em;
            font-size: 16px;
            width: 100%;
            background-color: #77c;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #6699cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SNS投稿シミュレーション</h2>

        <div class="topic">
            <strong>話題：</strong><br>
            有名人Aが不適切発言で炎上。「謝罪はしたが反省が感じられない」と批判が続出しています。
            あなたはこの件についてSNSで意見を投稿しようとしています。
        </div>

        <label for="post">あなたの投稿内容：</label><br>

        <div class="post-wrapper">
            <!-- 👤 背景に人影 -->
            <div class="shadow-figure"></div>

            <!-- 📝 テキストエリア -->
            <textarea id="post" placeholder="ここに投稿内容を入力してください"></textarea>

            <button onclick="submitPost()">投稿する</button>
        </div>
    </div>

    <script>
        function submitPost() {
            const content = document.getElementById("post").value.trim();
            if (content.length === 0) {
                alert("投稿内容が空です");
                return;
            }
            alert("投稿が送信されました（保存はされません）");
        }
    </script>
</body>

</html>
